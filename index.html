<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Jogadores de Futebol</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Jogo do Ban!</h1>
        <p>Tente descobrir qual o jogador fazendo apenas 7 perguntas!</p>
    </header>
    <main>
        <div id="question-section">
            <h2>Escolha uma pergunta:</h2>
            <div id="question-list"></div>
        </div>
        <div id="result"></div>
        <input type="text" id="player-name" placeholder="Digite o nome do jogador..." list="players">
        <datalist id="players"></datalist>
        <button onclick="checkAnswer()">Verificar Resposta</button>
        <div id="final-result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
